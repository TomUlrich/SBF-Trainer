<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBF Trainer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script defer src="dom_helper.js"></script>
    <script defer src="app.js"></script>
</head>

<body>
    <header>
        <h1>SBF Trainer</h1>
    </header>

    <main>
        <div class="container">
            <div id="start-container">
                <button id="test-btn">Starte Testfragen</button>
                <button id="binnen-btn">Starte Binnenfragen</button>
            </div>

            <div id="quiz-container" class="hidden">
                <div id="question">Frage</div>
                <div id="answers">
                    <button class="answer-btn">Antwort1</button>
                    <button class="answer-btn">Antwort2</button>
                    <button class="answer-btn">Antwort3</button>
                    <button class="answer-btn">Antwort4</button>
                </div>
                <!-- <div id="score-container">
                    You scored <span id="score-span">10</span> of <span id="total-span">50</span>
                </div> -->
                <button id="next">Nächste Frage</button>
            </div>

            <div id="summary-container" class="hidden">
                <h2>Ergebnis:</h2>
                You scored <span id="score-span">10</span> of <span id="total-span">50</span>
                <button id="retry-btn">Zurück zum Hauptmenü</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Built with <i class="fa-brands fa-js"></i></p>
    </footer>
</body>

</html>
